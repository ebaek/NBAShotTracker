<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NBA Shot Tracker</title>

    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

    <script src="d3.v5.js"></script>
    <script src="d3-hexbin.v2.min.js"></script>
    <script src="./dist/main.js"></script>

    <link rel="stylesheet" href="./css/general.css">
</head>

<body>
    <h1>NBA Shot Tracker</h1>

        <div class="main-div">
            <div class="search-div">
                <input class="searchfield initial" type="text" placeholder="Search Player" />
                <ul class="searchresults initialresults"></ul>
        
                <div class="team"></div>
        
                <h3 class="search"></h3>
                <div class="games-div">
                    <ul class="games"></ul>
                </div>
        
                <div class="quarters"></div>
        
                <div class="allbutton-div"></div>

                <div class="breakdown-div"></div>
            </div>
        
            <div id="svgcontainer"></div>
        </div>    
</body> 

</html>
